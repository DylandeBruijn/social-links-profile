<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles/styles.scss" />
        <script type="module" src="scripts/main.js"></script>
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
        <title>Frontend Mentor | Social links profile</title>
    </head>
    <body>
        <main>
            <article class="profile-card">
                <img class="profile-card__avatar" src="assets/images/avatar-dylan.jpeg" alt="An image of the user" />
                <div class="profile-card__information">
                    <h1 class="profile-card__name">Dylan de Bruijn</h1>
                    <p class="profile-card__location">IOW, United Kingdom</p>
                </div>
                <p class="profile-card__quote">"Creative front-end developer"</p>
                <div class="profile-card__links">
                    <a class="profile-card__link github" href="https://github.com/DylandeBruijn">Github</a>
                    <a class="profile-card__link frontend-mentor" href="https://www.frontendmentor.io/profile/DylandeBruijn">Frontend Mentor</a>
                    <a class="profile-card__link linkedin" href="https://www.linkedin.com/in/dylandebruijn/">LinkedIn</a>
                    <a class="profile-card__link twitter" href="#0">Twitter</a>
                    <a class="profile-card__link instagram" href="https://www.instagram.com/ddb_hobbit/">Instagram</a>
                </div>
            </article>
        </main>
    </body>
</html>
